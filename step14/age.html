<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        var currentYear = "2023";
        var birthYear;
        var age;

        birthYear = prompt("태어난년도입력");
        age = currentYear - birthYear + 1;
        document.write(currentYear+"년도에 태어난 사람은 "+age+"세 입니다.");
    </script>
</body>
</html>

  <!-- <script src="snippet04-block-scope1.js"></script> -->
  <script>
    function closuresInWhileLoops() {
        let outside = 1;
        while (outside <= 3) {
            let inside = outside;
            setTimeout(function() {
                console.log("inside = " + inside + ", outside = " + outside);
            }, 10);
            ++outside;
        }
    }
    closuresInWhileLoops();
  </script>
</body>

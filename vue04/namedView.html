<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <div id="app">
      <router-view name="first"></router-view>
      <router-view></router-view> <!-- name 없는경우default -->
      <router-view name="third"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      /** 1. component 내용 정의 **/
      var TEST02 = { template: '<div>This is default</div>' };
      var TEST01 = { template: '<div>This is first</div>' };
      var TEST03 = { template: '<div>This is third</div>' };

      var router = new VueRouter({
        routes: [
          {
            path: '/main',
            components: {
              default: TEST02, // name 존재 X
              first: TEST01,
              third: TEST03
            }
          }
        ]
      })

      new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Props Sample</title>
    <!-- 정리 : Vue 인스턴스(상위컴포넌트)의 data속성에 정의된 messege 속성 -> 하위컴포넌트에 props로 전달 -->
  </head>
  <body>
    <div id="app">
      <!-- 팁 : 오른쪽에서 왼쪽으로 속성을 읽으면 더 수월합니다. -->
      <child-component v-bind:propsdata="message"></child-component> <!-- v-bind:하위컴포넌트의 props속성이름:"상위컴포넌트의 data속성" -->
      <!-- 4. 상위컴포넌트의 messege 속성값을 하위 컴포넌트의 propsdata로 전달 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', { // 2. 하위컴포넌트인 child-component 생성
        props: ['propsdata'], // 3. child-component내용에 props 속성으로 'propsdata'(속성이름) 정의
        template: '<p>{{ propsdata }}</p>', // 5. 최종적으로 propsdata는 'Hello Vue! passed from Parent Component'
      });

      new Vue({ // 1. 인스턴스 생성
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        }
      });
    </script>
  </body>
</html>

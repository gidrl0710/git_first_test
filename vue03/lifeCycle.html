<html>
  <head>
    <title>Vue Instance Lifecycle</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      /** Vue라는 인스턴스(Vue는 생성자) **/
      new Vue({ 
        el: '#app', // el 속성
        data: { // data 속성
          message: 'Hello Vue.js!'
        },
        beforeCreate: function() { // 초기화단계
          console.log("beforeCreate");
        },
        created: function() { // 인스턴스가 생성되었을떄 호출 할 동작을 정의하는 속성
          console.log("created");
        },
        mounted: function() { // el속성에서 화면에 인스턴스가 부착된 후 실행되는 속성
          console.log("mounted");
          this.message = 'Hello Vue.js!!!!';
        },
        beforeUpdate: function() {
          console.log("beforeUpdate");
        },
        updated: function() {
          console.log("updated");
        }
      });
    </script>
  </body>
</html>

<html>
  <head>
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id="app">
      <h3>global-component와 local-component</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app02">
      <h3>global-component02와 local-component02</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component> <!-- components 속성 입력X 때문에, vue오류 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      /** 전역component **/
      Vue.component('my-global-component', {
        template: '<div>전역 컴포넌트!</div>'
      });

      var cmp = {
        // 컴포넌트 내용
        template: '<div>지역 컴포넌트!</div>'
      };

      /** 지역component(components속성사용)**/
      new Vue({
        el: '#app',
        components: {
          'my-local-component': cmp
        }
      });

      new Vue({
        el : '#app02'
        // components 속성 사용X -> my-local-component 적용X
      })
    </script>
  </body>
</html>

<html>
  <head>
    <title>Vue Template - Computed vs Methods</title>
  </head>
  <body>
    <div id="app">
      <p>{{ reverseMsg }}</p>
      <p>{{ message02 }}</p>
      <button v-on:click="reverseMsg02">문자열역순 methods사용</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          message02: 'Hello Vue.js!'
        },
        computed: {
          reverseMsg: function() {
            return this.message.split('').reverse().join('');
          }
        },
        methods: {
          reverseMsg02: function() {
            this.message02 = this.message02.split('').reverse().join('');
            return this.message02;
          }
        }
      });
    </script>
  </body>
</html>

<html>
  <head>
    <title>Vue Template - Watch : data의 변화를 감지하여 자동으로 특정로직 수행</title>
  </head>
  <body>
    <div id="app">
      <input v-model="messageChg">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          messageChg: 'Hello Vue.js!'
        },
        watch: {
          messageChg: function(data) {
            console.log("message의 값이 바뀝니다 : ", data);
          }
        }
      });
    </script>
  </body>
</html>

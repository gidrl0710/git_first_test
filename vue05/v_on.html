<html>
  <head>
    <title>Vue Template - Event Handling</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn">클릭</button>
      <button v-on:click="clickBtn02(100)">인자값전달</button>
      <button v-on:click="clickBtn03">event인자 이용해 dom이벤트에 접근</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          clickBtn: function() {
            alert('clicked');
          },
          clickBtn02: function(num) {
            alert('clicked '+num+'이라는 인자값전달받음');
          },
          clickBtn03: function(event) {
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>

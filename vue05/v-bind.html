<html>
  <head>
    <title>Vue Template - Data Binding</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="idA">아이디 바인딩</p>
      <p :id="idA">아이디 바인딩02</p>
      <p v-bind:class="classA">클래스 바인딩</p>
      <p :class="classA">클래스 바인딩02</p>
      <p v-bind:style="styleA">스타일 바인딩</p>
      <p :style="styleA">스타일 바인딩02</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          idA: 10, // id값
          classA: 'container', // class값
          styleA: 'color: blue' // 스타일속성값
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    div {
      border:3px solid #000;
      margin-bottom: 20px;
    }
		.box1 {
			width:500px;
			height:100px;
		}
    .box2 {
      width:50%;
      height:100px;
    }
    p {
      text-align: center;
      color : #7cb31c;
      font-weight: bold;
    }
	</style>
</head>
<body>
  <div class="box1">
    <p>width:500px, height:100px</p>
  </div>
  <div class="box2">
    <p>width:50%, height:100px</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:10px;
    }
		.box1 {
			width:50%;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
      border-style: groove;
    }
    .box2 {
      box-sizing: border-box;
			width:50%;
			height:100px;
      padding:20px;
      border:10px solid rgb(172, 177, 24);
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>

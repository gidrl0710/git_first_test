<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
   ul {
		 list-style:none;
   }
	 li {
		 width:100px;	 
		 display:inline-block;
		 margin:5px;
	 }
		li a {
			padding: 5px 10px;
			font-size: 14px;
			text-decoration: none;
			font-weight: bold;
		}
	 a[href] {
		 background:rgb(197, 197, 7);
		 border:1px solid #ccc;
		 font-weight:normal;
	 }
</style>
</head>

<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
  </body>
 </html>

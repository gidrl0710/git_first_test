<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
  <!-- 폼요소와 레이블텍스트 연결해주는 label 
       label의 for속성값 == input의 id값(ex.user-id) -->
</head>
<body>
  <form>
    <!-- <label>아이디(6자 이상)<input type="text"></label> -->
    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">
  </form>
</body>
</html>
